name: Lines of Code

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  count-loc:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --extra dev

    - name: Count lines of code
      id: loc
      run: |
        # Run pygount with cloc-xml format for reliable parsing
        # Extract total code lines from the <total> element
        LOGICAL_LOC=$(uv run pygount --format=cloc-xml src/rheedium | grep -oP '<total[^>]*code="\K[0-9]+')

        echo "Logical lines of code: $LOGICAL_LOC"
        echo "loc=$LOGICAL_LOC" >> $GITHUB_OUTPUT

    - name: Create LOC badge JSON
      run: |
        mkdir -p .github/badges
        cat > .github/badges/loc.json << EOF
        {
          "schemaVersion": 1,
          "label": "lines of code",
          "message": "${{ steps.loc.outputs.loc }}",
          "color": "blue"
        }
        EOF

    - name: Commit badge data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .github/badges/loc.json
        git diff --staged --quiet || git commit -m "Update LOC badge [skip ci]"
        git push
