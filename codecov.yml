codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 70%
        threshold: 1%
        paths:
          - "src/"
        
    patch:
      default:
        target: 60%
        threshold: 5%
        
comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "tests/**/*"
  - "docs/**/*"
  - "tutorials/**/*"
  - "**/__init__.py"
  - "**/test_*.py"
  - "setup.py"